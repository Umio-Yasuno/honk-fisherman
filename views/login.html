{{ template "header.html" . }}
<main>
  <div class="info">
    {{ .LoginMsg }}
    <form id="dologin" action="/dologin" method="POST">
      <label>
        <input tabindex=1 type="text" name="username" autocomplete=off>
        - username
      </label>
      <label>
        <input tabindex=1 type="password" name="password">
        - password
      </label>
      <button tabindex=1 name="login" value="login">login</button>
    </form>
  </div>
</main>
